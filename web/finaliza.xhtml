<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carrinho de Compras</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panel" header="Finaliza" style="margin: 20px;">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <label>Total do Carrinho: </label>
                        <h:outputText  value="#{produtoMB.total}">
                            <f:convertNumber groupingUsed="true" minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                    </div>
                    <br/>
                    <div class="ui-g-6">
                        <label>Escolha sua forma de pagamento</label>
                        <p:selectOneRadio id="formaPag" unselectable="true">
                            <f:selectItem itemLabel="Cartão de Crédito" itemValue="Cartão de Crédito" />
                            <f:selectItem itemLabel="Boleto" itemValue="Boleto" />
                        </p:selectOneRadio>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton value="Concluir Compra"/>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
