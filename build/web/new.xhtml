<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carrinho de Compras</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panel" header="Produtos" style="margin: 20px;">
                <div class="ui-g">
                    <div class="ui-g-5">
                        <label>Nome:</label>
                        <p:inputText id="nome" value="#{produtoMB.produto.nome}"  required="true" 
                                     style="width: 99%" requiredMessage="Nome é obrigatório!"/>
                    </div>
                    <div class="ui-g-3">
                        <label>Descrição:</label>
                        <p:inputText id="descricao" value="#{produtoMB.produto.descricao}" required="true" 
                                     style="width: 99%" requiredMessage="Descrição é obrigatório!"/>
                    </div>
                    <div class="ui-g-2">
                        <label>Quantidade:</label>
                        <p:inputText id="qtde" value="#{produtoMB.produto.qtde}" required="true" 
                                     style="width: 99%" requiredMessage="E-mail é obrigatório!"/>
                    </div>
                    <div class="ui-g-2">
                        <label>Valor:</label>
                        <p:inputText id="valor" value="#{produtoMB.produto.valorUnit}" required="true" 
                                     style="width: 99%" requiredMessage="E-mail é obrigatório!"/>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton action="#{produtoMB.salvar()}" value="Salvar" style="margin-right: 15px;"/>
                    <p:commandButton action="#{produtoMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
                <br/>
            </p:panel>
        </h:form>
    </h:body>    
</html>
